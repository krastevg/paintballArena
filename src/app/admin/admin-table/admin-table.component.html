<table
  *ngIf="reservations.length > 0"
  mat-table
  [dataSource]="reservations"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="timeframe">
    <th mat-header-cell *matHeaderCellDef>Timeframe</th>
    <td mat-cell *matCellDef="let element">{{ element.timeframe }}</td>
  </ng-container>

  <ng-container matColumnDef="madeAt">
    <th mat-header-cell *matHeaderCellDef>Made At</th>
    <td mat-cell *matCellDef="let element">
      {{ element.madeAt | date: "medium" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td
      [ngClass]="{
        active: element.status === 'active',
        canceled: element.status === 'canceled',
        complete: element.status === 'complete'
      }"
      mat-cell
      *matCellDef="let element"
    >
      {{ element.status | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef>Payment</th>
    <td mat-cell *matCellDef="let element">{{ element.payment }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }} leva</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Made By</th>
    <td mat-cell *matCellDef="let element">
      {{ element.user }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
