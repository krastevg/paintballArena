<app-loading *ngIf="isLoading; else loadedBlock"></app-loading>

<ng-template class="container" #loadedBlock>
  <mat-card class="calendar-card">
    <mat-calendar
      [minDate]="minDate"
      (selectedChange)="onSelect($event)"
    ></mat-calendar>
  </mat-card>
  <app-day-query
    [isTouched]="isTouched"
    [isDisabled]="isDisabled"
    [dayData]="selectedDay"
    [maxPeople]="40"
    [reservationRoute]="'/reserve'"
  ></app-day-query>
</ng-template>
