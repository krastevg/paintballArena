<div class="container">
  <form class="login" [formGroup]="myForm" (ngSubmit)="submitHandler()">
    <h2>Reset Password</h2>
    <div class="field">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="example@example.com"
        formControlName="email"
        [ngClass]="{
          'invalid-control':
            myForm.get('email').touched && !myForm.get('email').valid,
          control: true
        }"
      />
    </div>
    <p
      class="error-msg"
      *ngIf="myForm.get('email').touched && !myForm.get('email').valid"
    >
      Please enter a valid email address
    </p>

    <button class="btn" type="submit" [disabled]="myForm.invalid || isLoading">
      Send Password Reset
    </button>
    <p
      [ngClass]="{
        'error-msg': message !== 'Password reset sent!',
        'success-msg': message === 'Password reset sent!'
      }"
      *ngIf="!!message && myForm.pristine"
    >
      {{ message }}
    </p>
  </form>
</div>
