<app-loading *ngIf="isLoading; else elseBlock"></app-loading>

<ng-template #elseBlock>
  <h1>{{ userService.currentUser.email }}`s profile</h1>
  <mat-tab-group
    mat-align-tabs="center"
    [ngClass]="'container'"
    animationDuration="0ms"
  >
    <mat-tab label="My Reservations">
      <app-profile-table></app-profile-table>
    </mat-tab>

    <mat-tab label="My Profile">
      <app-profile-info></app-profile-info>
    </mat-tab>

    <mat-tab
      *ngIf="userService.currentUser.role === 'admin'"
      label="Admin Panel"
    >
      <app-admin-panel></app-admin-panel>
    </mat-tab>
  </mat-tab-group>
</ng-template>
